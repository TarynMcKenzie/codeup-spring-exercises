<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<!---------- NAVBAR ---------->
<nav th:replace="partials :: navbar"></nav>
<nav th:replace="partials :: navbar-mobile"></nav>

<article class="main-container">
    <section class="section-container">

        <!---------- NEW POST FORM ---------->
        <form action="/posts/create" method="post">

            <label for="post-title">New Post Title</label>
            <input type="text" id="post-title" name="title">

            <label for="post-body">New Post Body</label>
            <input type="text" id="post-body" name="body">

            <button><a th:href="/posts/">Submit</a></button>
            <button><a th:href="/posts/">Cancel</a></button>
        </form>

    </section>
</article>

<!---------- FOOTER ---------->
<nav th:replace="partials :: footer"></nav>
</body>
</html>
