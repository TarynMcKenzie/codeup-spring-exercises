<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head">
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<!---------- NAVBAR ---------->
<nav th:replace="partials :: navbar"></nav>
<nav th:replace="partials :: navbar-mobile"></nav>

<article class="main-container">
    <section class="section-container" sec:authorize="isAuthenticated()">

        <h1 class="section-header">Create a New Post</h1>

        <!---------- NEW POST FORM ---------->
        <form method="post" th:action="@{/posts/create}" th:object="${post}">
            <div class="post-title-input">
                <label for="post-title">New Post Title</label>
                <input th:field="*{title}" type="text" id="post-title" name="title">
            </div>
            <div class="post-body-input">
                <label for="post-body">New Post Body</label>
                <textarea th:field="*{body}" id="post-body" name="body"></textarea>
            </div>

            <button id="submit-btn">Submit</button>

        </form>

        <a th:href="@{/posts/}">
            <button id="cancel-btn">Cancel</button>
        </a>


    </section>
</article>

<!---------- FOOTER ---------->
<nav th:replace="partials :: footer"></nav>
</body>
</html>
