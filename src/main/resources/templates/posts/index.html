<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="partials :: head">
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
<!---------- NAVBAR ---------->
<nav th:replace="partials :: navbar"></nav>
<nav th:replace="partials :: navbar-mobile"></nav>

<article class="main-container">
    <section class="section-container">

    <!---------- CREATE POST LINK ---------->
        <a href="/posts/create" id="create-section">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="graphic-icon">
                <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/>
            </svg>
            <p> Create New Post </p>
        </a>
    </section>

    <!---------- ALL POST SECTION ---------->
    <section class="section-container">

        <h2 class="section-header">Viewing All Posts</h2>

        <div id="all-post-section">

            <!---------- POSTS CONTAINER ---------->
            <div th:each="post : ${posts}" class="post-card">

                <a th:href="@{|/posts/${post.getId()}|}" class="post-title-link">
                    <h1 th:text="${post.title}" class="post-title"></h1>
                </a>
                <p th:text="${#strings.abbreviate(post.body,150)} " class="post-body"></p>

            </div>

        </div>

    </section>
</article>

<!---------- FOOTER ---------->
<nav th:replace="partials :: footer"></nav>

</body>
</html>
