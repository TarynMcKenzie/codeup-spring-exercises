<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
    <meta charset="UTF-8"/>
    <title>Sign up</title>
</head>
<body>
<!---------- NAVBAR ---------->
<nav th:replace="partials :: navbar"></nav>
<nav th:replace="partials :: navbar-mobile"></nav>


<article class="main-container">
    <section class="section-container">

        <h1 class="section-header">Create an account</h1>


        <form th:action="@{/sign-up}" method="POST" th:object="${user}">
            <label for="username">Username</label>
            <input id="username" th:field="*{username}"/>

            <label for="email">Email</label>
            <input id="email" th:field="*{email}"/>

            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}"/>

            <input value="Sign me up!" type="submit"/>
        </form>

    </section>
</article>

<!---------- FOOTER ---------->
<nav th:replace="partials :: footer"></nav>

</body>
</html>
